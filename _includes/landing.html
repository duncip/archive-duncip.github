<div class="container">
  <div class="col-lg-10 mx-auto mt-5 text-justify">
    <h3 class="main-cta">Recent posts</h3>

    <ul class="hp-blogs">
      {% for post in site.posts limit:4%}
      {% if post.visible == 1 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      <p>{{ post.date | date_to_long_string }}</p>
      
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
